<!DOCTYPE html>
<html>
    <head>
        <title>
            Grid practice
        </title>
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px 300px;">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2 <p>hi</p></div>
            <div style="background-color: lightpink;">div2 <p>hi</p></div>
            <div style="background-color: lightpink;">div2 <p>hi</p></div>
        </div>
        <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 100px;">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2 <p>hi</p></div>

        </div>
        <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 1fr;">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2 <p>1fr</p></div>


    </div>
    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;">
    <div style="background-color: lightblue;">div1</div>
    <div style="background-color: lightpink;">div2 <p>1fr</p></div>
    <div style="background-color: lightpink;">div2 <p>2fr</p></div>
    </div>

    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 10px;
    row-gap: 10px;">
    <div style="background-color: lightblue;height: 200px;">div1</div>
    <div style="background-color: lightpink">div2 <p>1fr</p></div>
    <div style="background-color: lightblue;">div2 <p>1fr</p></div>
    <div style="background-color: lightpink;height: 200px;">div1</div>
    <div style="background-color: lightblue;">div2 <p>1fr</p></div>
    <div style="background-color: lightpink;">div2 <p>1fr</p></div>
    </div>
</body>
</html>
